{% extends 'plantillas/layout.html' %}
{% block titulo %}Editar Vendedor{% endblock %}
{% block cuerpo %}
<div class="container pt-4">
    <div class="row">
        <div class="col-md-5">
            <div class="card-header">Modificar Vendedor</div>
            {% include 'plantillas/flash.html' %}
            <div class="card card-body">            
                <form action="/vendedor/editar/{{ form.0 }}" method="POST" autocomplete="on">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre" value="{{ form.1 }}" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="correo"value="{{ form.2 }}" placeholder="Correo" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="telefono"value="{{ form.3 }}" placeholder="Telefono" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="dui"value="{{ form.4 }}" placeholder="Dui" required>
                    </div>    
                    <div class="form-group">
                        <input type="text" class="form-control" name="nit"value="{{ form.5 }}" placeholder="Nit" required>
                    </div>
                    <div class="form-group">                        
                        <textarea class="form-control" name="direccion" rows="3" placeholder="Direccion">{{ form.6 }}</textarea>
                    </div>                                                                     
                    <button type="submit" id="sendlogin" class="btn btn-primary btn-block">Actualizar</button>
                </form>
            </div> 
        </div>        
    </div>
</div>
{% endblock %}
