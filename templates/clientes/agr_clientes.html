{% extends 'plantillas/layout.html' %}
{% block titulo %}Clientes{% endblock %}
{% block cuerpo %}
<div class="container pt-4">
    <div class="row">
        <div class="col-md-5">
            <div class="card-header">Nuevo Cliente</div>
            {% with mensajes = get_flashed_messages() %}
                {% if mensajes %}
                    {% for mensaje in mensajes %}               
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {{ mensaje }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}    
            <div class="card card-body">            
                <form action="/cliente/agregar" method="POST" autocomplete="on">
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="correo" placeholder="Correo" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="telefono" placeholder="Telefono" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="dui" placeholder="Dui" required>
                    </div>    
                    <div class="form-group">
                        <input type="text" class="form-control" name="nit" placeholder="Nit" required>
                    </div>
                    <div class="form-group">                        
                        <textarea class="form-control" name="direccion" rows="3" placeholder="Direccion"></textarea>
                    </div>                                                                     
                    <button type="submit" id="sendlogin" class="btn btn-primary btn-block">Guardar</button>
                </form>
            </div> 
        </div>
    </div>
</div>
{% endblock %}
