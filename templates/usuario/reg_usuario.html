{% extends 'plantillas/layout.html' %}
{% block titulo %}Accesos al Sistema{% endblock %}
{% block cuerpo %}
<div class="container pt-4">
    <div class="row">
        <div class="col-md-5">
            <div class="card-header">Nuevo Usuario</div>
            {% include 'plantillas/flash.html' %}          
            <div class="card">
                <div class="card-body">
                    <form action="/signup" method="POST" autocomplete="on" validate>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Correo" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="user" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" id="sendlogin" class="btn btn-primary btn-block">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
