{% extends 'plantillas/layout.html' %}
{% block titulo %}Accesos al Sistema{% endblock %}
{% block cuerpo %}
<div class="container pt-4">
    <div class="row">
        <div class="col-md-5">
            <div class="card-header">Acceso Sistema</div>
                {% include 'plantillas/flash.html' %}              
                <div class="card">
                    <div class="card-body">
                        <form action="/check" method="POST" autocomplete="on">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" value="{% if 'cor' in request.cookies %}{{ request.cookies.get('cor') }}{% endif %}" placeholder="Correo" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    {% if 'rec' in request.cookies %}
                                        <input class="form-check-input" type="checkbox" name="recordar" checked>
                                    {% else %}
                                        <input class="form-check-input" type="checkbox" name="recordar">
                                    {% endif %}
                                    <label class="form-check-label" for="Recordar">Recordar</label>
                                </div>
                            </div>                                                                                                                                                                                                        
                            <button type="submit" id="sendlogin" class="btn btn-primary btn-block">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>         
{% endblock %}
